<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

  <!--=============== FAVICON ===============-->

  <!--=============== REMIXICONS ===============-->

  <!--=============== CSS ===============-->

<body>
  <div class="list container">
      <h1 class="list-title">Shopping <br> List</h1>

    <div class="list-summary grid grid--2-cols">
      <p class="list-total">
        Products (<span id="total-qty">0</span>)
      </p>
      <p class="list-total">
        Total: $<span id="total-price">0</span>
      </p>
    </div>

    <div class="list-content grid">
      <div class="input-group">
        <label for="product-input--name">product name:</label>
        <input type="text" id="product-input--name" class="product-input">
      </div>

      <div class="input-group">
        <div class="input-group--quantity-number">
          <label for="product-input--qty">product quantity:</label>
          <input type="number" id="product-input--qty" class="product-input" min="1">
        </div>
        <div class="input-group--quantity-name">
          <select id="product-input--qty-name" class="product-input">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value=" packets">packets</option>
            <option value=" cans">cans</option>
            <option value=" bottles">bottles</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="product-input--price">product price:</label>
        <input type="number" id="product-input--price" class="product-input">
      </div>

      <a href="#" class="btn add-btn" onclick="addProduct()">
        <i class="ri-add-line"></i>
      </a>
    </div>

    <table class="list-products">
      <!-- <div class="product">
        <div class="product-data">
          <div class="grid grid--2-cols">
            <span class="product-name">Chocolate</span>
            <span class="product-qty">200g</span>
          </div>
          <span class="product-price">$2</span>
        </div>

        <div class="btn-edit--container grid grid--2-cols">
          <a href="#" class="btn btn-check">
            <i class="ri-check-line"></i>
          </a>
          <a href="#" class="btn btn-delete">
            <i class="ri-delete-bin-line"></i>
          </a>
        </div>
      </div> -->
    </table>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
