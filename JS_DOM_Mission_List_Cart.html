<!DOCTYPE html>

<head>

<body>
  <div class="list container">
      <h1 class="list-title">Shopping <br> List</h1>

    <div class="list-summary grid grid--2-cols">
      <p class="list-total">
        Products (<span id="total-qty">0</span>)
      </p>
      <p class="list-total">
        Total: $<span id="total-price">0</span>
      </p>
    </div>

    <div class="list-content grid">
      <div class="input-group">
        <label for="product-input--name">product name:</label>
        <input type="text" id="product-input--name" class="product-input" placeholder="product">
      </div>

      <div class="input-group">
        <label for="product-input--name">product quantity:</label>
        <input type="number" id="product-input--qty" min="1">
      </div>

      <!-- 2 -->
      <!-- <div class="input-group input-group--qty grid grid--3-cols">
        <button class="qty-count qty-count--minus" onclick="decreaseQty()">-</button>
 
        <input type="number" id="product-input--qty" value="1" min="1">
        
        <button class="qty-count qty-count--add" onclick="increaseQty()">+</button>
      </div> -->

      <div class="input-group">
        <label for="product-input--price">product price:</label>
        <input type="number" id="product-input--price" class="product-input">
      </div>

      <a href="#" class="btn add-btn" onclick="addProduct()">
        <i class="ri-add-line"></i>
      </a>
    </div>

    <table class="list-products">

          </div>
          <span class="product-price">$2</span>
        </div>

        <div class="btn-edit--container grid grid--2-cols">
          <a href="#" class="btn btn-check">
            <i class="ri-check-line"></i>
          </a>
          <a href="#" class="btn btn-delete">
            <i class="ri-delete-bin-line"></i>
          </a>
        </div>
      </div> -->
    </table>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
