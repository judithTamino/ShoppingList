<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

  <!--=============== FAVICON ===============-->
  <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"> -->

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="circle circle2"></div>
    <div class="circle circle1"></div>

    <div class="shopping-list">
      <h1>
        Shopping List
        <img src="images/groceries.png" alt="groceries image">
      </h1>

      <div class="summary">
        <div class="summary-total">
          items (<span id="total-qty">0</span>)
        </div>
        <div class="summary-total">
          total: $<span id="total-price">0</span>
        </div>
      </div>

      <form class="add-item grid">
        <div class="input-group">
          <input type="text" id="name" class="item-input" placeholder="" required>
          <label>item</label>
        </div>

        <div class="input-group grid grid--2-cols">
          <input type="number" id="quantity-number" class="item-input" placeholder="" required>
          <label>quantity</label>
          <!--  -->
          <select id="quantity-txt" class="item-input">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value=" packets">packets</option>
            <option value=" cans">cans</option>
            <option value=" bottles">bottles</option>
          </select>
        </div>

        <div class="input-group">
          <input type="number" id="price" class="item-input" placeholder="" required>
          <label>price</label>
        </div>

        <button class="btn" onclick="addProduct()">
          <span class="btn-txt">Add Item</span>
          <span class="btn-icon"><i class="ri-add-line"></i></span>
        </button>
      </form>

      <ul class="display-items">
        <li class="checked">
          <div class="item-description">
            <span>wine</span> | 
            <span>2 bottles</span>
            <p>$12</p>
          </div>

          <div class="item-edit">
            <a href="#" class="btn-delete">
              <i class="ri-delete-bin-line"></i>
            </a>
          </div>
        </li>

        <li>
          <div class="item-description">
            <span>chocolate</span> | 
            <span>2g</span>
            <p>$2</p>
          </div>

          <div class="item-edit">
            <a href="#" class="btn-delete">
              <i class="ri-delete-bin-line"></i>
            </a>
          </div>
        </li>

        <!-- <li>
          <div class="item-description">
            <span>popcorn</span> | 
            <span>250g</span>
            <p>$10</p>
          </div>

          <div div class="item-edit">
            <a href="#" class="btn-delete">
              <i class="ri-delete-bin-line"></i>
            </a>
          </div>
        </li> -->
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
