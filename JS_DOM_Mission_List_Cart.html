    <div class="shopping-list">
      <h1>
        Shopping List
        <img src="images/groceries.png" alt="groceries image">
      </h1>

      <div class="summary">
        <div class="summary-total">
          items (<span id="total-qty">0</span>)
        </div>
        <div class="summary-total">
          total: $<span id="total-price">0</span>
        </div>
      </div>

      <div class="items">
        <div class="input-group">
          <input type="text" id="name" class="item-input" required>
          <label>item</label>
        </div>

        <div class="input-group">
          <input type="number" id="quantity-number" class="item-input" required>
          <label>quantity</label>
          <!--  -->
          <select id="quantity-txt" class="item-input">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value=" packets">packets</option>
            <option value=" cans">cans</option>
            <option value=" bottles">bottles</option>
          </select>
        </div>

        <div class="input-group">
          <input type="number" id="price" class="item-input" required>
          <label>price</label>
        </div>

        <a href="#" class="btn" onclick="addProduct()">
          <i class="ri-add-line"></i>
        </a>
      </div>
    </div>
